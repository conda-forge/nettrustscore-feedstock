{% set name = "nettrustscore" %}
{% set version = "2.0.4" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/yaniker/nettrustscore-python/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3616d64609e36c4c9dac29065c1eb741a5681c736d9c7c6be3dd454c2ef66df2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.20
    - scikit-learn >=1.0
    - matplotlib-base >=3.0

test:
  imports:
    - trustquant
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/yaniker/nettrustscore-python
  summary: 'Trustworthiness analysis for predictive models'
  description: |
    NetTrustScore is a Python library that provides trustworthiness quantification
    metrics (how much you can trust the results generated by the system) for
    predictive models based on SoftMax-like outputs. Designed for easy integration
    into deep learning models (DL package independent) and classifications systems.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yaniker
